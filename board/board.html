<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>게시판</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <script>
        $(function () {
            $("#myForm").submit(function () {
                if ($("#utitle").val() == "") {
                    alert('제목 입력');
                    $("#utitle").focus();
                    return false();
                }
                if ($("#uname").val() == "") {
                    alert('이름 입력');
                    $("#uname").focus();
                    return false();
                }
                if ($("#uschool").val() == "") {
                    alert('학교 입력');
                    $("#uschool").focus();
                    return false();
                }
                if ($("#ucontent").val() == "") {
                    alert('내용 입력');
                    $("#ucontent").focus();
                    return false();
                }
            })
        })
    </script>
</head>

<body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>
    <h1>게시판</h1>
    <form method="post" action="board.php" id="myForm" name="myForm">
        <div class="mb-3 mt-3">
            <label for="title" class="form-label">제목:</label>
            <input type="text" class="form-control" id="utitle" placeholder="제목을 입력하세요" name="utitle">
        </div>
        <div class="mb-3">
            <label for="shcool" class="form-label">이름:</label>
            <input type="text" class="form-control" id="uname" placeholder="이름을 입력하세요" name="uname">
        </div>
        <div class="mb-3">
            <label for="shcool" class="form-label">학교명:</label>
            <input type="text" class="form-control" id="uschool" placeholder="학교명을 입력하세요" name="uschool">
        </div>
        <div class="mb-3 mt-3">
            <label for="notice" class="form-label">내용:</label>
            <input type="text" class="form-control" id="ucontent" placeholder="내용을 입력하세요" name="ucontent">
        </div>

        <input type="submit" class="btn btn-primary">Submit</button>
    </form>
</body>

</html>
