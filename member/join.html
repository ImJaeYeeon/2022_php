<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>join</title>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
        <script>
          $(function(){
            $("#myForm").submit(function(){
              if($("#uid").val()==""){
                alert('아이디 입력');
                $("#uid").focus();
                return false();
              }
              if($("#upassword").val()==""){
                alert('페스워드 입력');
                $("#upassword").focus();
                return false();
              }
              if($("#uname").val()==""){
                alert('이름 입력');
                $("#uname").focus();
                return false();
              }
              if($("#utel").val()==""){
                alert('전화번호 입력');
                $("#utel").focus();
                return false();
              }
              if($("#uemail").val()==""){
                alert('이메일 입력');
                $("#uemail").focus();
                return false();
              }
            })
          })
        </script>
      </head>
      <body>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
        <h1>회원가입</h1>
        <form method="post" action="join.php" id="myForm" name="myForm">
            <div class="mb-3 mt-3">
                <label for="id" class="form-label">아이디:</label>
                <input type="text" class="form-control" id="uid" placeholder="Enter id" name="uid">
              </div>
              <div class="mb-3">
                <label for="pwd" class="form-label">비밀번호:</label>
                <input type="password" class="form-control" id="upassword" placeholder="Enter password" name="upassword">
              </div>
              <div class="mb-3 mt-3">
                <label for="name" class="form-label">이름:</label>
                <input type="text" class="form-control" id="uname" placeholder="Enter name" name="uname">
              </div>
              <div class="mb-3 mt-3">
                <label for="tel" class="form-label">전화번호:</label>
                <input type="tel" class="form-control" id="utel" placeholder="Enter tel" name="utel">
              </div>
            <div class="mb-3 mt-3">
              <label for="email" class="form-label">이메일:</label>
              <input type="email" class="form-control" id="uemail" placeholder="Enter email" name="uemail">
            </div>

            <div class="col-md-4">
                <label for="local" class="form-label">거주지:</label>
                <select id="sel" class="form-select" name="sel">
                  <option selected>지역을 선택하세요</option>
                  <option value="서울">서울</option>
                  <option value="인천">인천</option>
                  <option value="경기">경기</option>
                  <option value="부산">부산</option>
                  <option value="대구">대구</option>
                  <option value="제주">제주</option>
                </select>
              </div>
            <input type="submit" class="btn btn-primary">Submit</button>
          </form>
    </body>
</html>
