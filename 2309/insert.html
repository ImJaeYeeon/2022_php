<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>join</title>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
        <script>
          $(function(){
            $("#myForm").submit(function(){
              if($("#userid").val()==""){
                alert('아이디 입력');
                $("#userid").focus();
                return false();
              }
              if($("#userpass").val()==""){
                alert('페스워드 입력');
                $("#userpass").focus();
                return false();
              }
              if($("#username").val()==""){
                alert('이름 입력');
                $("#username").focus();
                return false();
              }
              if($("#usertel").val()==""){
                alert('전화번호 입력');
                $("#usertel").focus();
                return false();
              }
              if($("#wdate").val()==""){
                alert('이메일 입력');
                $("#wdate").focus();
                return false();
              }
            })
          })
        </script>
      </head>
      <body>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
        <h1>회원가입</h1>
        <form method="post" action="insert.php" id="myForm" name="myForm">
            <div class="mb-3 mt-3">
                <label for="id" class="form-label">아이디:</label>
                <input type="text" class="form-control" id="userid" placeholder="Enter id" name="uerid">
              </div>
              <div class="mb-3">
                <label for="pwd" class="form-label">비밀번호:</label>
                <input type="password" class="form-control" id="userpass" placeholder="Enter password" name="uerpass">
              </div>
              <div class="mb-3 mt-3">
                <label for="name" class="form-label">이름:</label>
                <input type="text" class="form-control" id="username" placeholder="Enter name" name="uername">
              </div>
              <div class="mb-3 mt-3">
                <label for="tel" class="form-label">핸드폰:</label>
                <input type="tel" class="form-control" id="usertel" placeholder="Enter tel" name="uertel">
              </div>
            <div class="mb-3 mt-3">
              <label for="email" class="form-label">가입날짜:</label>
              <input type="text" class="form-control" id="wdate" placeholder="Enter date" name="wdate">
            </div>
            <input type="submit" class="btn btn-primary"></button>
          </form>
    </body>
</html>
